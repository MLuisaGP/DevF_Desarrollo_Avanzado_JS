<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Validación con Zod</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <section class="wrapper">
    <form id="registerForm" class="form">
      <h1>Registro de Usuario</h1>
      <div class="input-div">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" placeholder="Nombre Completo" required />
        <!-- <div class="alert">
          <p id="errors" class="alert-err">Esto es un mensaje de error</p>
        </div> -->
      </div>
      <div class="input-div">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Correo Electronico" required />
        <!-- <div class="alert">
          <p id="errors" class="alert-err">Esto es un mensaje de error</p>
        </div> -->
      </div>

      <div class="input-div">
        <i class="fa-solid fa-key"></i>
        <input type="password" id="password" placeholder="Contraseña" required />
        <!-- <div class="alert">
          <p id="errors" class="alert-err">Esto es un mensaje de error</p>
        </div> -->
      </div>
      <div class="input-div">
        <i class="fa-solid fa-key"></i>
        <input type="password" id="password2" placeholder="Confirmar Contraseña" required />
        <!-- <div class="alert">
          <p id="errors" class="alert-err">Esto es un mensaje de error</p>
        </div> -->
      </div>

      <button type="submit">Registrar</button>
      <p id="errors" class="alert-err"></p>

    </form>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
