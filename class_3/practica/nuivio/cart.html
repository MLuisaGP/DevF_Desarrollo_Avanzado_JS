<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuvio</title>
</head>

<body>
    <header>
        <h1>Nuvio</h1>
        <nav>
            <a class="cart-link" href='./index.html'>
                <i class="fa-solid fa-house"></i>
                
            </a>
        </nav>
    </header>

    <main>
        <section class="cart__empty " id="cartEmpty">
            <p>Aun no tienes nada en el carrito</p>
            <div class="cart__img">
                <img src="./img/empty-cart.png" alt="carrito vacio">
            </div>
        </section>
        <section class="container-cart" id="productCart">
            <h1>Carrito</h1>
            <table class="tbl" id="tblCart">
                <tbody id="tblCartBody">

                </tbody>
                <tfoot id="tblCartFoot">

                </tfoot>
            </table>
            <section class="foot_cart">
                <p>Total: <span id="totalPrecio">$0</span></p>
                <button class="btn--comprar" id="btnComprar">Comprar</button>
            </section>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2025 <a target="_blank" href="https://github.com/MLuisaGP">MluisaG</a>
        </p>
        <p>Esta pagina dio uso de la api <a target="_blank" href="https://fakestoreapi.com/">Fake Store Api</a>
        </p>
    </footer>
    <script src="js/cart.js"></script>
</body>

</html>
