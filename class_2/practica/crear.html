<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Eger</title>
</head>

<body>
    <header class="sideheader">
        <section class="sidheader__logo">
            <img src="" alt="logo eger">
            <h1>Eger</h1>
        </section>
        <nav class="sideheader__nav">
            <a class="sidheader__link sidheader__link--active" href="./"><i class="fa-solid fa-house"></i> Libros</a>
            <a class="sidheader__link" href="./crear.html"><i class="fa-solid fa-circle-info"></i> Administrar</a>
        </nav>
        <section class="sidheader__footer">
            <p class="footer__copy">Copyright &copy; 2025 <a href="https://github.com/MLuisaGP">MluisaG</a> </p>
        </section>
    </header>
    <main>
        <article class="main-article">
            <hgroup class="main-article__titulos">
                <h2>Lista de Libros</h2>
            </hgroup>
            <hgroup class="main-article__titulos">
                <h2>Registrar Libro</h2>
            </hgroup>
            <form action="" class="form">
                <section class="form__input-container">
                    <label class="form__label" for="title">Titulo</label>
                    <input class="form__input" type="text" id="titulo" placeholder="Ingresa el titulo" required>
                </section>
                <section class="form__input-container">
                    <label class="form__label" for="title">Autor</label>
                    <input class="form__input" type="text" id="autor" placeholder="Ingresa el Autor" required>
                </section>
                <section class="form__input-container">
                    <label class="form__label" for="title">Genero</label>
                    <select class="form__input form__input--selector" name="genero" id="genero" required>
                        <option value="" disabled selected>--Seleciona--</option>
                        <option value="romance">Romance</option>
                        <option value="terror">terror</option>
                        <option value="ciencia-ficion">ciencia ficion</option>
                        <option value="psicologia">Psicologia</option>
                        <option value="suspenso">Suspenso</option>
                        <option value="otro">Otro</option>
                    </select>
                </section>
                <input class="btn btn--submit" id="btnSubmitForm" type="submit" value="Registrar">
            </form>
        </article>
    </main>
</body>

</html>
