<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Eger | Administrar</title>
</head>

<body>
    <header class="sideheader">
        <button class="sideheader__title">Eger</button>
        <nav class="sideheader__nav">
            <a class="sideheader__link " href="./"><i class="fa-solid fa-house"></i> <span
                    class="sideheader__dinamic">Libros</span></a>
            <a class="sideheader__link sideheader__link--active" href="./crear.html"><i class="fa-solid fa-book"></i><span
                    class="sideheader__dinamic">Administrar</span></a>
        </nav>
        <section class="sideheader__footer">
            <p class="sideheader__dinamic">Copyright &copy; 2025 <a target="_blank" href="https://github.com/MLuisaGP">MluisaG</a> </p>
        </section>
    </header>
    <main class="main">
        <article class="article">
            <hgroup class="article__titulos">
                <h2>Registrar Libro</h2>
            </hgroup>
            <section class="article__main">
                <form  class="form" id="formCreate">
                    <section class="form__input-container">
                        <label class="form__label" for="title">Titulo</label>
                        <input class="form__input" type="text" id="titulo" name="titulo" placeholder="Ingresa el titulo" required>
                    </section>
                    <section class="form__input-container">
                        <label class="form__label" for="autor">Autor</label>
                        <input class="form__input" type="text" id="autor" name="autor" placeholder="Ingresa el Autor" required>
                    </section>
                    <section class="form__input-container">
                        <label class="form__label" for="genero">Genero</label>
                        <select class="form__input form__input--selector" name="genero" id="genero" required>
                            <option value="" disabled selected>--Seleciona--</option>
                            <option value="romance">Romance</option>
                            <option value="terror">terror</option>
                            <option value="ciencia-ficion">Fici√≥n</option>
                            <option value="psicologia">Psicologia</option>
                            <option value="suspenso">Suspenso</option>
                            <option value="otro">Otro</option>
                        </select>
                    </section>
                    <input class="btn btn--submit" id="btnSubmitForm" type="submit" value="Registrar">
                </form>
            </section>
        </article>
    </main>
    <script type="module" src="./src/js/form.js"></script>
    <script type="module" src="./src/js/app.js"></script>
</body>

</html>
